<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>CoronaVirus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2 th:text="${title}"></h2>

		<div class="jumbotron">
			<p>
				<b> Total No. of cases: <span th:text="${total}"></span>
				</b>
			</p>
			<p>
				<b>Last Updated on: <span th:text="${lastUpdate}"></span></b>
			</p>
		</div>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Country</th>
					<th>State</th>
					<th>Total Cases</th>
					<th>Increase from Previous Day</th>
				</tr>
			</thead>
			<tr th:each="record : ${records}">
				<td th:text="${record.country}"></td>
				<td th:text="${record.state}"></td>
				<td th:text="${record.totalCases}">0</td>
				<td th:text="${record.increaseFromPreviousDay}">0</td>
			</tr>
		</table>
	</div>
</body>

</html>
